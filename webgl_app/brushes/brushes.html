<script>
    
    var scene = new THREE.Scene();
    var camera = new THREE.OrthographicCamera(0, window.innerWidth, window.innerHeight, 0, 0, 500);
    camera.position.z = 200;

    var xhr;
    xhr = new XMLHttpRequest();
    xhr.open('GET', 'shader.vert', false);
    xhr.send();

    var vertShader = xhr.responseText;
    
    xhr = new XMLHttpRequest();
    xhr.open('GET', 'shader.frag', false);
    xhr.send();
    
    var fragShader = xhr.responseText;
    var brushSize = 200;

    var uniforms = {
        brushSize: {
            type: 'f', // a float
            value: brushSize
        }
    };
    var material1 = new THREE.ShaderMaterial({
        vertexShader:   vertShader,
        fragmentShader: fragShader,
        transparent: true,
        uniforms: uniforms
    });
    
    var material2 = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    var plane1 = new THREE.Mesh(
        new THREE.PlaneGeometry(brushSize, brushSize, 1, 1),
        material1
    );

    plane1.position.x = 250;
    plane1.position.y = 250;
    plane1.position.z = 1;
    
    scene.add(plane1);

    var renderer = new THREE.WebGLRenderer({
        antialias: true,
        preserveDrawingBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
//    renderer.autoClear = false;

    document.body.appendChild(renderer.domElement);

    renderer.render(scene, camera);
    
    var down = false;
    document.addEventListener('mousedown', function(e) {
        plane1.position.x = e.pageX;
        plane1.position.y = window.innerHeight - e.pageY;

        renderer.render(scene, camera);
        down = true
    });
    
    document.addEventListener('mousemove', function (e) {
        if (down) {
            plane1.position.x = e.pageX;
            plane1.position.y = window.innerHeight - e.pageY;

            renderer.render(scene, camera);
        }
    });
    
    document.addEventListener('mouseup', function (e) {
        if (down) {
            down = false;
        }
    });

</script>
