            margin: 0;

    </style>
    <script src="../lib/three.js"></script>
    <script src="../lib/dat.gui.js"></script>

</html>
<script>
    
    var scene = new THREE.Scene();
    var camera = new THREE.OrthographicCamera(0, window.innerWidth, window.innerHeight, 0, 0, 500);
    camera.position.z = 200;

    var xhr;
    xhr = new XMLHttpRequest();
    xhr.open('GET', 'shader.vert', false);
    xhr.send();

    var vertShader = xhr.responseText;
    
    xhr = new XMLHttpRequest();
    xhr.open('GET', 'shader.frag', false);
    xhr.send();
    
    var fragShader = xhr.responseText;
    var brushSize = 50;

    var uniforms = {
        brushSize: {
            type: 'f', // a float
            value: brushSize
        },
        color: {
            type: 'c',
            value: new THREE.Color(0.0, 0.0, 0.5)
        },
        softness: {
            type: 'f',
            value: 0.0
        }
    };
    var material1 = new THREE.ShaderMaterial({
        vertexShader:   vertShader,
        fragmentShader: fragShader,
        transparent: true,
        uniforms: uniforms
    });
    
    var material2 = new THREE.MeshBasicMaterial({ color: 0x00007f });
    var plane1 = new THREE.Mesh(
        new THREE.PlaneGeometry(brushSize, brushSize, 1, 1),
        material1
    );

    plane1.position.x = 250;
    plane1.position.y = 250;
    plane1.position.z = 1;
    
    scene.add(plane1);

    var renderer = new THREE.WebGLRenderer({
        antialias: true,
        preserveDrawingBuffer: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.autoClear = false;
    renderer.setClearColor( new THREE.Color(0.75, 0.75, 0.75) );
    renderer.clearColor();

    document.body.appendChild(renderer.domElement);

//    renderer.render(scene, camera);
    
    var down = false;
    document.addEventListener('mousedown', function(e) {
        plane1.position.x = e.pageX;
        plane1.position.y = window.innerHeight - e.pageY;

        renderer.render(scene, camera);
        down = true
    });
    
    document.addEventListener('mousemove', function (e) {
        if (down) {
            plane1.position.x = e.pageX;
            plane1.position.y = window.innerHeight - e.pageY;

            renderer.render(scene, camera);
        }
    });
    
    document.addEventListener('mouseup', function (e) {
        if (down) {
            down = false;
        }
    });
    
    function drawStroke() {
        renderer.clearColor();
        var cy = 250;
        var cx = 250;
        var count = 20;
        for (var i = 0; i < count; i++) {
            plane1.position.x = cx + i * 500 / count;
            plane1.position.y = cy + 50 * Math.sin(i / count * Math.PI * 2.0);
            renderer.render(scene, camera);
        }
    }

    requestAnimationFrame(drawStroke);
    
    var settings = {
        brushSize: 5
    };
    
    var gui = new dat.GUI();
    
    var controller = gui.add(settings, 'brushSize', 5, 200);
    controller.onChange(function (value) {
        console.log(value);
        material1.uniforms.brushSize.value = value;
        
        drawStroke();
    });
    
</script>
